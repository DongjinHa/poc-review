<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>REST API 예제</title>
</head>
<body>
<h1>REST API 예제</h1>
<th:block th:each="userData : ${user}">
	<span th:text="${userData.id}"></span><br/>
	<span th:text="${userData.name}"></span><br/>
	<span th:text="${userData.hp}"></span><br/>
</th:block>
</body>
</html>
