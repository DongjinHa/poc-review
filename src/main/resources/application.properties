logging.level.com.msa=debug

spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=true
spring.thymeleaf.template-resolver-order=0

int.review-api.url=http://${REVIEW_SERVICE_SERVICE_HOST}:${REVIEW_SERVICE_SERVICE_PORT}
int.product-api.url=http://${PRODUCT_SERVICE_REVIEW_SERVICE_HOST}:${PRODUCT_SERVICE_REVIEW_SERVICE_PORT}
ext.review-api.url=${EXTERNAL_REVIEW_SERVICE_HOST}
ext.product-api.url=${EXTERNAL_PRODUCT_SERVICE_HOST}

spring.data.mongodb.host=${MONGODB_SERVICE_HOST:localhost}
spring.data.mongodb.port=${MONGODB_SERVICE_PORT:27017}
spring.data.mongodb.database=${MONGODB_DATABASE:pocdb}
spring.data.mongodb.username=${MONGODB_USER:pocuser}
spring.data.mongodb.password=${MONGODB_PASSWORD:amore1234}
spring.data.authentication-database=admin