<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>REST API 예제</title>
</head>
<body>
<h1>Review Detail</h1>
	<span th:text="'_id : ' + ${ReviewData._id}"></span>
	<span th:text="'reviewer_id : ' + ${ReviewData.reviewer_id}"></span><br/>
	<span th:text="'nickNm : ' + ${ReviewerData.nickNm}"></span><br/>
	<span th:text="'lvl : ' + ${ReviewerData.lvl}"></span><br/>
	<span th:text="'profileImg : ' + ${ReviewerData.profileImg}"></span><br/>
	<img class="profileImg" th:src="@{${@environment.getProperty('review-api.url')}+${ReviewerData.profileImg}}" alt="Img" height="20%" width="20%" /><br/>
	<span th:text="'reviewCl : ' + ${ReviewData.reviewCl}"></span><br/>
	<span th:text="'prdSeq : ' + ${ReviewData.prdSeq}"></span><br/>
	<span th:text="'bestFl : ' + ${ReviewData.bestFl}"></span><br/>
	<span th:text="'evalScore : ' + ${ReviewData.evalScore}"></span><br/>
	<span th:text="'hit : ' + ${ReviewData.hit}"></span><br/>
	<span th:text="'recomCnt : ' + ${ReviewData.recomCnt}"></span><br/>
	<span th:text="'recbScore : ' + ${ReviewData.recbScore}"></span><br/>
	<span th:text="'goodCnts : ' + ${ReviewData.goodCnts}"></span><br/>
	<span th:text="'etcCnts : ' + ${ReviewData.etcCnts}"></span><br/>
	
	<th:block th:each="ReviewImg : ${ReviewData.tplList}">
		<span th:text="${'ReviewImg'+ReviewImgStat.index+' : '+ReviewImg}"></span><br/>
		<img class="ReviewImg" th:src="@{${@environment.getProperty('review-api.url')}+${ReviewImg}}" alt="Img" height="20%" width="20%" /><br/>
	</th:block>
	
	<span th:text="'regDate : ' + ${ReviewData.regDate}"></span><br/>
	<span th:text="'updDate : ' + ${ReviewData.updDate}"></span><br/><br/>
	
	<th:block th:each="Comment : ${CommentData}">
	 	<span th:text="'reviewer_id : ' + ${Comment.reviewer_id}"></span><br/>
		<span th:text="'cnts : ' + ${Comment.cnts}"></span><br/>
		<span th:text="'regDate : ' + ${Comment.regDate}"></span><br/>
	</th:block>
	
	<th:block th:each="ProductData : ${Product}">
    <span th:text="'prdSeq: ' + ${ProductData.prdSeq}"></span>
    <span th:text="'prdNm: ' + ${ProductData.prdNm}"></span>
    <span th:text="'salPrc: ' + ${ProductData.salPrc}"></span>
	</th:block>
	
<th:block>
	<script type="text/javascript">
    </script>


</body>
</html>
